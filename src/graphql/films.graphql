# Write your query or mutation here

query fetchFilms {
  allFilms(orderBy: releaseDate_DESC) {
    id
    title
    openingCrawl
    releaseDate
  }
}

query fetchFilm($id: ID) {
  Film(id: $id) {
    id
    title
    releaseDate
  }
}

mutation createFilm($title: String!, $episodeId: Int!) {
  createFilm(title: $title, episodeId: $episodeId) {
    id
    title
  }
}
